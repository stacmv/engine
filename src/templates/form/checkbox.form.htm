<label class="checkbox-inline" style="height:22px">
	<?if (isset($field["name"])):?>
		<input type="hidden" name="<?=$field["name_to"];?>" value="">
	<?endif;?>
	<input
		type="checkbox"
		<?if (isset($field["name"])):?>name="<?=$field["name_to"];?>"<?endif;?>
		<?if (isset($field["id"])):?>id="<?=$field["id"];?>"<?endif;?> 
		class="<?if (isset($field["class"])):?><?=$field["class"];?><?endif;?> <?if($field["required"]):?>validate-field required<?endif;?>"
		<?if ($field["required"]):?>required<?endif;?>
		<?if (isset($field["values"]) && isset($field["values"][0])):?>
			value="<?=$field["values"][0];?>"
		<?else:?>
			<?if (!empty($field["value"])):?>
				<?$field["values"][0] = $field["value"];?>
				value="<?=$field["value"];?>"
			<?else:?>
				<?$field["values"][0] = 1;?>
				value="1"
			<?endif;?>
		<?endif;?>
		<?if ($field["value"] == $field["values"][0]):?> checked<?endif;?>
	>
</label>
<?if(DEV_MODE && empty($field["values"][0]) && ($field["type"]!=="timestamp")):?>
	<div class="alert alert-danger"><b>DEV_MODE</b>: Field value is not set. Check DB config.</div>
<?endif;?>
