<?php if(!empty($_SESSION["form_errors"])):?>
	<ul class="form_errors">
		<?php foreach($_SESSION["form_errors"] as $field_name => $errors):?>
			<?php foreach($errors as $err):?>
				<li class="text-error" data-field="<?=$field_name;?>" data-rule="<?=$err["rule"];?>"><?=$err["msg"];?></li>
			<?php endforeach;?>
		<?php endforeach;?>
	</ul>
<?php endif;?>
<?php unset($_SESSION["form_errors"]);?>
